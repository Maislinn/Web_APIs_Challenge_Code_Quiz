    <meta name="viewport" content="width=device-width, initial-scale=1., shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">


    <title>High Scores</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center mt-5 pt-3 pb-3">
            <div class="col-10 col-lg-8">
                <h1 id="scoresTitle"><strong>High Scores</h1></strong>
                <ol id='scorelist' class="mb-4"></ol>
                <button type="button" class="button btn-info btn-sm restartButton">Go Back</button>
                <button type="button" class="button btn-info btn-sm clearButton">Clear Highscores</button>
            </div>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
